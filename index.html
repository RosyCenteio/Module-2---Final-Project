<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Template</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section id="landing">
        <nav>
            <div class="nav__container">
               <div class="nav__logo">
                    <img src="./assets/logo.svg" class="nav__logo--img">
                    <h1 class="nav__logo--title"> Treact</h1>
               </div> 
               <div class="nav__links">
                    <a class="nav__link" href="#about">About</a>
                    <a class="nav__link" href="#blog">Blog</a>
                    <a class="nav__link" href="#pricing">Pricing</a>
                    <a class="nav__link" href="#contact">Contact Us</a>
                    <a class="nav__link" href="#login">Login</a>
                    <button class="nav__btn">Sign Up</button>
                </div>
            </div>
        </nav>

        <header>
            <div class="container">
                <div class="row">
                    <div class="header__description">
                        <h1 class="header__description--title"> Beautiful React <br> Templates <span class="purple">for you.</span></h1>
                        <p class="header__description--para">Our templates are easy to setup, understand and customize. Fully modular components with a variety of pages and components.</p>
                        <div class="input-wrapper">
                            <input class="header__input" type="text" placeholder="Your Email Address" />
                            <button type="button" class="header__email--btn">Get Started</button>
                        </div>
                        <p class="header__customers--title">OUR TRUSTED CUSTOMERS</p>
                        <img src="./assets/customers__logo.png" class="header__customers" alt="customers logo">
                    </div>
                    <figure class="header__img--wrapper">
                        <img class="header__img" src="./assets/header__img.svg" alt="">
                    </figure>
                </div>
            </div>
        </header>

    </section>
    
</body>
</html>
